<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
</head>
<body>
<form action="/user/join" method="post">
    <span>아이디 : </span><input id="id" name="id" placeholder="아이디를 입력하세요" /><br>
    <span>비밀번호 : </span><input id="pass" name="password" type="password" placeholder="비밀번호를 입력하세요" /><br>
    <span>이름 : </span><input id="name" name="name" placeholder="이름을 입력하세요" /><br>
    <span>나이 : </span><input id="age" name="age" type="number" /><br>
    <span>본인소개 : </span><input id="comment" name="comment" placeholder="본인을 간단히 표현하세요" /><br>
    <button>회원가입</button>
</form>
</body>
</html>
